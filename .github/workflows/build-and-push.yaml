name: Build and Push Order MS to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      postgres_db:
        # ... (la configuración de la DB sigue igual) ...
        image: postgres:13
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Wait for PostgreSQL service to be healthy
        run: |
          for i in {1..30}; do
            nc -z localhost 5432 && echo "DB ready" && exit 0
            echo "Waiting for DB..."
            sleep 2
          done
          echo "DB not ready within timeout"
          exit 1

      - name: Build the microservice with Maven
        run: ./mvnw clean install
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: admin

      # --- NUEVO PASO PARA FORZAR MINÚSCULAS ---
      - name: Set lowercase repository name
        run: |
          echo "REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      # ----------------------------------------

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # --- USAMOS LA NUEVA VARIABLE DE ENTORNO ---
          tags: ghcr.io/${{ env.REPO_LOWERCASE }}:latest
          # ------------------------------------------
